<h2>Welcome, {{ student_name }}!</h2>
<ul>
    <!-- Other links -->
    <li><a href="{% url 'make_payment' %}">Make Payment</a></li>
    <li><a href="{% url 'view_transactions' %}">View Transactions</a></li>

{% endif %}

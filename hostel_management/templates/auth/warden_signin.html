<!-- warden_signin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Warden Sign In</title>
</head>
<body>
    <h2>Warden Sign In</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="warden_id">Warden ID:</label>
        <input type="text" id="warden_id" name="warden_id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign In</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
